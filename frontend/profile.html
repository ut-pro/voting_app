<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="styles/profile.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left"><a href="index.html">Vote App</a></div>
        <div class="nav-right">
          <span id="username"></span>
          <button id="logout" class="logout-btn">Logout</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="profile-container">
        <h2>User Profile</h2>
        <form id="profileForm">
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" disabled />
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" disabled />
          </div>

          <div class="input-group">
            <label for="mobileNo">Mobile Number</label>
            <input type="text" id="mobileNo" disabled />
          </div>

          <div class="input-group">
            <label for="age">Age</label>
            <input type="number" id="age" disabled />
          </div>

          <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" disabled />
          </div>

          <div class="input-group">
            <label for="adharNo">Aadhar Number</label>
            <input type="text" id="adharNo" disabled />
          </div>

          <button type="button" id="editProfile">Edit</button>
          <button type="submit" id="saveProfile" style="display: none">
            Save Changes
          </button>
        </form>

        <button id="togglePasswordForm">Change Password</button>
        <form id="passwordForm" style="display: none">
          <h3>Change Password</h3>
          <div class="input-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" required />
          </div>

          <div class="input-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" required />
          </div>

          <button type="submit">Change Password</button>
        </form>
      </div>
    </main>
    <script src="scripts/profile.js"></script>
  </body>
</html>
